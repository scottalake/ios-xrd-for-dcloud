<form class="form-horizontal form-complex">
  <div class="control-group">

    <div class="formRow">
      <label for="username">Username:</label>
      <input type="text" id="username" name="action.run_netmiko_script.param.username"/>
    </div>
    <div class="formRow">
      <label for="password">Password:</label>
      <input type="password" id="password" name="action.run_netmiko_script.param.password"/>
    </div>
    <div class="formRow">
      <label for="netmiko_device_type">Netmiko Device Type:</label>
      <input type="netmiko_device_type" id="netmiko_device_type" name="action.run_netmiko_script.param.netmiko_device_type"  value="cisco_xr"/>
    </div>
    <div class="formRow">
      <label for="before1">Show Command #1:</label>
      <input type="before1" id="before1" name="action.run_netmiko_script.param.before1"/>
    </div>
    <div class="formRow">
      <label for="before2">Show Command #2:</label>
      <input type="before2" id="before2" name="action.run_netmiko_script.param.before2"/>
    </div>
    <div class="formRow">
      <label for="before3">Show Command #3:</label>
      <input type="before3" id="before3" name="action.run_netmiko_script.param.before3"/>
    </div>
    <div class="formRow">
      <label for="config1">Config Command #1:</label>
      <input type="config1" id="config1" name="action.run_netmiko_script.param.config1"/>
    </div>
    <div class="formRow">
      <label for="config2">Config Command #2:</label>
      <input type="config2" id="config2" name="action.run_netmiko_script.param.config2"/>
    </div>
    <div class="formRow">
      <label for="config3">Config Command #3:</label>
      <input type="config3" id="config3" name="action.run_netmiko_script.param.config3"/>
    </div>
    <div class="formRow">
      <label for="config4">Config Command #4:</label>
      <input type="config4" id="config4" name="action.run_netmiko_script.param.config4"/>
    </div>
    <div class="formRow">
      <label for="config5">Config Command #5:</label>
      <input type="config5" id="config5" name="action.run_netmiko_script.param.config5"/>
    </div>
    <div class="formRow">
      <label for="config6">Config Command #6:</label>
      <input type="config6" id="config6" name="action.run_netmiko_script.param.config6"/>
    </div>
    <div class="formRow">
      <label for="after1">After Applying Configurations Show Command #1:</label>
      <input type="after1" id="after1" name="action.run_netmiko_script.param.after1"/>
    </div>
    <div class="formRow">
      <label for="after2">After Applying Configurations Show Command #2:</label>
      <input type="after2" id="after2" name="action.run_netmiko_script.param.after2"/>
    </div>
    <div class="formRow">
      <label for="after3">After Applying Configurations Show Command #3:</label>
      <input type="after3" id="after3" name="action.run_netmiko_script.param.after3"/>
    </div>

  </div>
</form>

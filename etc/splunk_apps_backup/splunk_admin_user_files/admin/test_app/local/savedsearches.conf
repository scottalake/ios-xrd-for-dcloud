[Test Stats Table]
action.email.useNSSubject = 1
action.webhook.enable_allowlist = 0
dispatch.earliest_time = -1h
dispatch.latest_time = now
display.events.type = raw
display.general.type = statistics
display.page.search.mode = verbose
display.page.search.tab = statistics
display.visualizations.charting.axisY.abbreviation = auto
display.visualizations.charting.chart = line
display.visualizations.charting.chart.nullValueMode = connect
display.visualizations.charting.fieldColors = {"Avg":"#1e93c6","Rate (Avg) /s":"#f2b827"}
display.visualizations.charting.fieldDashStyles = {"Avg":"Solid","Rate (Avg) /s":"Solid"}
display.visualizations.charting.legend.mode = seriesCompare
display.visualizations.show = 0
request.ui_dispatch_app = test_app
request.ui_dispatch_view = search
search = | mstats rate_avg("infra-statistics.packets_received") as "Rate (Avg) /s" WHERE "index"="mertics_data" AND "telegraf_tag"="gnmi" AND ("interface_name"="GigabitEthernet0/0/0/0" OR "interface_name"="GigabitEthernet0/0/0/1" OR "interface_name"="GigabitEthernet0/0/0/2") span=10s BY source,interface_name\
| xyseries interface_name, source, "Rate (Avg) /s"

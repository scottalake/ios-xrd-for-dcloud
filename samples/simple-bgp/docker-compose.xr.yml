# Topology
# source <--> xrd-1 <--> xrd-2 <--> dest

# IP addresses
# source:            10.1.1.2
# xrd-1-GE0 (left ):  10.1.1.3
# xrd-1-GE1 (right:   10.2.1.2
# xrd-2-GE0 (left):   10.2.1.3
# xrd-2-GE1 (right):  10.3.1.2
# dest:              10.3.1.3

services:
  telegraf:
    non_xr: true
    build:
      context: .
      dockerfile: ./dockerfiles/telegraf/Dockerfile
    container_name: telegraf
    hostname: telegraf
    restart: on-failure
    ports:
      - 9273:9273
    volumes:
      - ./samples/simple-bgp/telegraf:/etc/telegraf:ro
    # - ./etc/telegraf:/etc/telegraf:ro
    networks:
      mgmt:
        ipv4_address: 172.30.0.10
    entrypoint: /entrypoint.sh -config /etc/telegraf/telegraf.conf -config-directory /etc/telegraf/telegraf.d --debug
  source:
    non_xr: true
    image: ubuntu:14.04
    container_name: source
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN
    command: /bin/bash -c "ip route add 10.0.0.0/8 via 10.1.1.3 && /bin/bash"
    networks:
      source-xrd-1:
        ipv4_address: 10.1.1.2
  xrd-1:
    xr_startup_cfg: xrd-1_xrconf.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Mg0/RP0/CPU0/0
    networks:
      source-xrd-1:
        ipv4_address: 10.1.1.3
      mgmt:
        ipv4_address: 172.30.0.2
  xrd-2:
    xr_startup_cfg: xrd-2_xrconf.cfg
    xr_interfaces:
      - Gi0/0/0/0
      - Gi0/0/0/1
      - Mg0/RP0/CPU0/0
    networks:
      xrd-2-dest:
        ipv4_address: 10.3.1.2
      mgmt:
        ipv4_address: 172.30.0.3
  dest:
    non_xr: true
    image: ubuntu:14.04
    container_name: dest
    stdin_open: true
    tty: true
    networks:
      xrd-2-dest:
        ipv4_address: 10.3.1.3
    cap_add:
      - NET_ADMIN
    command: /bin/bash -c "ip route add 10.0.0.0/8 via 10.3.1.2 && /bin/bash"

xr_l2networks:
  - ["xrd-1:Gi0/0/0/1", "xrd-2:Gi0/0/0/0"]
networks:
  mgmt:
    xr_interfaces:
      - xrd-1:Mg0/RP0/CPU0/0
      - xrd-2:Mg0/RP0/CPU0/0
    ipam:
      config:
        - subnet: 172.30.0.0/24
  source-xrd-1:
    ipam:
      config:
        - subnet: 10.1.1.0/24
    xr_interfaces:
      - xrd-1:Gi0/0/0/0
  xrd-2-dest:
    ipam:
      config:
        - subnet: 10.3.1.0/24
    xr_interfaces:
      - xrd-2:Gi0/0/0/1
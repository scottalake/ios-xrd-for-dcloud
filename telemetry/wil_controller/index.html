<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Controller</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SSH Controller Interface</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Silent SSH Command Execution Button -->
                <button id="silent-ssh-btn" class="btn btn-primary btn-lg">Execute Silent SSH Command</button>
            </div>
            <div class="col-md-6">
                <!-- SSH Session in New Window Button -->
                <button id="ssh-session-btn" class="btn btn-secondary btn-lg" onclick="openSSHSession()">Open SSH Session</button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // jQuery to handle silent SSH command execution
        $('#silent-ssh-btn').click(function() {
            $.ajax({
                url: '/run_ssh_command',
                method: 'GET',
                success: function(response) {
                    // Optionally handle the response if needed
                    console.log('Command executed silently', response);
                },
                error: function(error) {
                    console.error('Error executing command', error);
                }
            });
        });

        // Function to open the SSH session in a new window/tab
        function openSSHSession() {
            var ssh_client_route = '/ssh-client';
            window.open(ssh_client_route, '_blank');
        }
    </script>
</body>
</html>
